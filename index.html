		<h1>Use this calculator to work out the percentage change of two numbers</h1>

		<form method="post" id="mainForm">

			</div>
			<div class="row">
				<label for="original_number">Original Number</label>
				<input id="original_number" type="number" name="original_number" autocomplete="off">
			</div>
			<div class="row">
				<input class="submit" type="submit" value="Submit">
			</div>
		</form>
		<div class="row">

		</div>
